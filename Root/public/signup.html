<html>
    <title>Sign Up</title>
    <head>
        <link rel = "stylesheet" href= "css\signup.css">
    </head>

    <body>
        <div class = "signup-container">
            <h1><b>Welcome</b></h1>
            
            <!--input for Usernames-->
            <div class = "input-group">
                <label for = "uname"><b>Username</b></label>
            </div>

            <input type = "text" name = "uname" required>
            <br>
            <br>

            <!--input for emails-->
            <div class = "input-group">
                <label for = "em"><b>E-Mail</b></label>
            </div>

            <input type = "email" name = "em" required>

            <br>
            <br>
            <!--input for apple ID-->
            <div class = "input-group">
                <label for = "id"><b>Apple ID</b></label>
            </div>

            <input type = "appleID" name = "id" required>

            <br>
            <br>

            <!--input for phone #-->
            <div class = "input-group">
                <label for = "phone"><b>Phone Number</b></label>
            </div>

            <input type = "phonenumber" name = "phone" required>

            <br>
            <br>
            
            <!--input for password-->
            <div class = "input-group">
                <label for = "psw"><b>Password</b></label>
            </div>

            <input type = "password" name = "psw" required>
            <br>
            <br>

            
            <form id = "signup" action = "webpage-prototype.html">    
                <button id = "signup" type = "submit">Sign Up</button>
            </form>
        </div>

    </form>
    </body>
</html>
